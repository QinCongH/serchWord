<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    body{
        background:url(./img/img1.jpg) no-repeat center;
        background-size: cover;
    }
    #app {
        width: 100%;
        padding: 68px 0px;

        /* box-shadow: 0px 0px 25px #eee; */
        margin: 78px auto;
        height: 40vh;
        /* background-color: rgba(0, 0, 0, 0.274); */
    }
    .ctn{
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
    h1 {
        text-align: center;
        line-height: 30px;
        font-family: 宋体;
        color: rgb(255, 255, 255);
    }

    h2 {
        background: aliceblue;
        padding: 10px;
        border-radius: 15px;
        color: rgb(17, 17, 17);
        font-family: 宋体;
    }

    input {
        border: none;
        outline: none;
        border-radius: 15px;
        background-color: #eee;
        height: 40px;
        padding-left: 10px;
        width: 86%;
    }

    button {
        border-radius: 15px;
        border: none;
        outline: none;
        background-color: antiquewhite;
        height: 40px;
        cursor: pointer;
        width: 14%;
        /* font-family: 宋体; */
    }

    /* 响应式 */
    /* 更大设备 */
    @media screen and (min-width: 1281px) {}

    /* 笔记本或PC */
    @media screen and (min-width: 1024px) and (max-width: 1280px) {
        #app{
            box-shadow: none;
        }
    }

    /* ##平板电脑/Ipad竖屏 */
    @media screen and (min-width: 768px) and (max-width: 1023px) {}

    /* 多数竖屏的智能手机 */
    @media screen and (min-width: 320px) and (max-width: 767px) {}

    /* 公共 */
    @media screen and (min-width: 320px) and (max-width: 1023px) {
        #app{
            box-shadow: none;
        }
    }
</style>

<body>
    <div id="app">
        <h1>搜单词</h1>
        <div class="ctn">
            <input type="text" v-model="words" placeholder="请输入单词" @keyup.enter="getWords">
        <button @click="getWords">搜索</button>
        </div>
        
        <h2>{{wordsList}}</h2>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            words: "",
            wordsList: "加载中..........."
        },
        methods: {
            getWords() {
                let script = document.createElement("script");
                script.src = " http://dict.youdao.com/suggest?num=1&doctype=json&q=" + this.words +
                    "&callback=test";
                let head = document.querySelector("head");
                head.appendChild(script);
                window["test"] = (data) => {
                    // var result=JSON.parse(data);
                    // console.log(data.data);
                    if (data.result.msg == "success") {
                        this.wordsList = data.data.entries[0].explain;
                        console.log(data);
                        console.log(this.wordsList);
                        console.log(data.result.msg)
                        head.removeChild(script); //去除script
                    } else {
                        this.wordsList = "词汇量有限";
                        head.removeChild(script); //去除script
                    }

                }
            }
        }
    })
</script>

</html>
<!-- http://dict.youdao.com/suggest?num=1&doctype=json&q=love -->
