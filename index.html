<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禾耳单词</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 官网提供的 axios 在线地址 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://use.fontawesome.com/e9934fb665.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<style>
    body {

        margin: 0px;
        padding: 0px;
    }
    /* https://api.dujin.org/bing/1920.php */
    div.bg {
        background: url(./img/img7.jpg) repeat center;
        background-size: cover;
        position: fixed;
        /* inset: 0; */
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
    }

    #app {
        width: 100%;
        padding: 68px 0px;

        /* box-shadow: 0px 0px 25px #eee; */
        margin: 78px auto;
        height: 40vh;
        /* background-color: rgba(0, 0, 0, 0.274); */
    }

    .ctn {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    h1 {
        text-align: center;
        line-height: 30px;
        font-family: 宋体;
        color: rgb(255, 255, 255);
        margin-bottom: 60px;
    }

    h2 {
        background: #00000026;
        padding: 10px;
        border-radius: 15px;
        color: rgb(255 255 255);
        font-family: 宋体;
    }

    input {
        border: none;
        outline: none;
        border-bottom-left-radius: 15px;
        border-top-left-radius: 15px;
        background-color: #0000004d;
        height: 40px;
        padding-left: 10px;
        width: 90%;
        color: #fff;
    }

    ::-webkit-input-placeholder {
        color: aliceblue;
    }

    button {
        border-bottom-right-radius: 15px;
        border-top-right-radius: 15px;
        border: none;
        outline: none;
        background-color: antiquewhite;
        height: 40px;
        cursor: pointer;
        width: 10%;
        /* background-color: #2020209c; */
        background-color: #0000004d;
        color: aliceblue;
        /* font-family: 宋体; */
    }

    button i {
        font-size: 19px;
        color: #faebd7ab;
    }

    .col-md-12 {
        padding: 35px;
        /* background-color: #0000001a; */
    }

    .hide {
        display: none;
    }
</style>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>禾耳单词</h1>
                    <div class="ctn">
                        <input type="text" v-model="words" placeholder="请输入单词" @keyup.enter="getWords">
                        <button @click="getWords"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>

                    <h2 v-bind:class="{'hide':ctnHide}">{{wordsList}}</h2>
                </div>

            </div>

        </div>

    </div>
    <div class="bg"></div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            words: "",
            wordsList: "",
            ctnHide: true
        },
        methods: {
            getWords() {
                this.ctnHide = false;
                let script = document.createElement("script");
                script.src = " http://dict.youdao.com/suggest?num=1&doctype=json&q=" + this.words +
                    "&callback=test";
                let head = document.querySelector("head");
                head.appendChild(script);
                window["test"] = (data) => {
                    // var result=JSON.parse(data);
                    // console.log(data.data);
                    if (data.result.msg == "success") {
                        this.wordsList = data.data.entries[0].explain;
                        console.log(data);
                        console.log(this.wordsList);
                        console.log(data.result.msg)
                        head.removeChild(script); //去除script
                    } else {
                        this.wordsList = "词汇量有限";
                        head.removeChild(script); //去除script
                    }

                }
            }
        }
    })
</script>

</html>
